<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Static Image</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
    }
    img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
    }
    body {
        background-color: #f0f0f0;
    }
    @media (prefers-color-scheme: dark) {
        body {
            background-color: #333;
        }
    }
</style>
</head>
<body>
<img src="index.jpg">
</body>
</html>
